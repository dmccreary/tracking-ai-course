site_name: Tracking AI Course
site_description: "A course to help you understand how to track the exponential growth of AI systems capabilities and their impact on society.  An analysis of the limitations of LLMs and the need for world models"
site_author: 'Dan McCreary'
repo_name: 'GitHub Repo'
site_url: 'https://dmccreary.github.io/tracking-ai-course/'
repo_url: 'https://github.com/dmccreary/tracking-ai-course'
edit_uri: 'blob/master/docs'

nav:
  - Home: index.md
  - Chapters:
    - chapters/index.md
    - chapters/current-state.md
    - chapters/skepticism-of-the-llm-only-path.md
  - Stories:
    - Intro: stories/index.md
    - AI Winters: stories/ai-winters/index.md
    - Yann LeCun: stories/yann-lecun/index.md
  - MicroSims:
    - Intro: sims/index.md
    - sims/four-futures/index.md
    - sims/learning-graph/index.md
    - sims/templates/index.md
    - sims/timeline/index.md

  - Checklist: checklist.md
  - Glossary: glossary.md
  - How We Built This Site: how-we-built-this-site.md
  - References: references.md
  - Feedback: feedback.md
  - License: license.md
  - Contact: contact.md
 
# CoderDojo Microsite Standards from here down

theme:
  name: material
  logo: img/logo.png
  favicon: img/favicon.ico
  palette:
    primary: 'blue'
    accent: 'orange'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
    - content.action.edit
plugins:
  - search
  - social
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.highlight:
      linenums: true
extra_css:
   - css/extra.css
extra_javascript:
   - js/extra.js
