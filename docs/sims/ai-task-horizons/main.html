<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Completion Time Horizons</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 20px;
            font-size: 0.9em;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-group label {
            font-weight: 600;
            color: #34495e;
            font-size: 0.9em;
        }

        .btn-group {
            display: flex;
            gap: 5px;
        }

        button {
            padding: 8px 16px;
            border: 2px solid #3498db;
            background: white;
            color: #3498db;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.85em;
        }

        button:hover {
            background: #ecf0f1;
            transform: translateY(-1px);
        }

        button.active {
            background: #3498db;
            color: white;
        }

        .chart-container {
            position: relative;
            height: 500px;
            margin-bottom: 15px;
        }

        .legend {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85em;
            color: #555;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .info-tooltip {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #3498db;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 16px;
            font-size: 11px;
            cursor: help;
            margin-left: 4px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.2em;
            }

            .chart-container {
                height: 400px;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Task Completion Time Horizons</h1>
        <p class="subtitle">How long can AI models work on tasks before failing?</p>

        <div class="controls">
            <div class="control-group">
                <label>Scale:</label>
                <div class="btn-group">
                    <button id="btnLinear" class="active" onclick="setScale('linear')">Linear</button>
                    <button id="btnLog" onclick="setScale('logarithmic')">Log</button>
                </div>
            </div>

            <div class="control-group">
                <label>Success Probability:</label>
                <div class="btn-group">
                    <button id="btn50" class="active" onclick="setProbability('50')">50%</button>
                    <button id="btn80" onclick="setProbability('80')">80%</button>
                </div>
                <span class="info-tooltip" title="50% time horizon means we predict a 50% chance the model will successfully complete a task">?</span>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="taskChart"></canvas>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background: #27ae60;"></div>
                <span>Frontier Models</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background: #95a5a6;"></div>
                <span>Non-Frontier Models</span>
            </div>
        </div>
    </div>

    <script>
        // Data structure with both 50% and 80% horizons
        const modelData = {
            frontier: [
                { name: 'GPT-5', horizon50: 137.3, horizon80: 26.4, date: '2025-08-07' },
                { name: 'O3', horizon50: 92.2, horizon80: 20.4, date: '2025-04-16' },
                { name: 'Grok-4', horizon50: 110.1, horizon80: 14.9, date: '2025-07-09' },
                { name: 'Claude 3.7 Sonnet', horizon50: 54.2, horizon80: 15.2, date: '2025-02-24' },
                { name: 'O1 Elicited', horizon50: 39.2, horizon80: 6.0, date: '2024-12-05' },
                { name: 'Gemini 2.5 Pro', horizon50: 38.7, horizon80: 9.2, date: '2025-06-05' }
            ],
            nonFrontier: [
                { name: 'Claude 4.1 Opus', horizon50: 105.5, horizon80: 21.1, date: '2025-01-15' },
                { name: 'O4-Mini', horizon50: 77.6, horizon80: 15.0, date: '2025-03-10' },
                { name: 'DeepSeek R1 0528', horizon50: 31.2, horizon80: 3.8, date: '2024-05-28' },
                { name: 'Claude 3.5 Sonnet', horizon50: 29.0, horizon80: 4.6, date: '2024-10-01' }
            ]
        };

        let currentScale = 'linear';
        let currentProbability = '50';
        let chart;

        function prepareChartData() {
            const horizonKey = currentProbability === '50' ? 'horizon50' : 'horizon80';

            // Sort all models by date
            const allModels = [
                ...modelData.frontier.map(m => ({ ...m, type: 'frontier' })),
                ...modelData.nonFrontier.map(m => ({ ...m, type: 'nonFrontier' }))
            ].sort((a, b) => new Date(a.date) - new Date(b.date));

            // Create datasets
            const frontierPoints = [];
            const nonFrontierPoints = [];

            allModels.forEach((model, index) => {
                const point = {
                    x: index,
                    y: model[horizonKey],
                    label: model.name,
                    date: model.date
                };

                if (model.type === 'frontier') {
                    frontierPoints.push(point);
                } else {
                    nonFrontierPoints.push(point);
                }
            });

            return {
                labels: allModels.map(m => m.name),
                datasets: [
                    {
                        label: 'Frontier Models',
                        data: frontierPoints,
                        backgroundColor: 'rgba(39, 174, 96, 0.8)',
                        borderColor: 'rgba(39, 174, 96, 1)',
                        borderWidth: 2,
                        pointRadius: 8,
                        pointHoverRadius: 10
                    },
                    {
                        label: 'Non-Frontier Models',
                        data: nonFrontierPoints,
                        backgroundColor: 'rgba(149, 165, 166, 0.8)',
                        borderColor: 'rgba(149, 165, 166, 1)',
                        borderWidth: 2,
                        pointRadius: 8,
                        pointHoverRadius: 10
                    }
                ]
            };
        }

        function createChart() {
            const ctx = document.getElementById('taskChart').getContext('2d');

            chart = new Chart(ctx, {
                type: 'scatter',
                data: prepareChartData(),
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            padding: 12,
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 13 },
                            callbacks: {
                                title: function(context) {
                                    return context[0].raw.label;
                                },
                                label: function(context) {
                                    const minutes = context.parsed.y;
                                    const hours = (minutes / 60).toFixed(1);
                                    return [
                                        `${currentProbability}% Success Horizon: ${minutes.toFixed(1)} min (${hours} hrs)`,
                                        `Release: ${context.raw.date}`
                                    ];
                                }
                            }
                        },
                        title: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            type: 'linear',
                            title: {
                                display: true,
                                text: 'Models (chronological order)',
                                font: { size: 13, weight: 'bold' }
                            },
                            ticks: {
                                callback: function(value, index) {
                                    const labels = chart.data.labels;
                                    return labels[Math.floor(value)] || '';
                                },
                                autoSkip: true,
                                maxRotation: 45,
                                minRotation: 45
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.05)'
                            }
                        },
                        y: {
                            type: currentScale,
                            title: {
                                display: true,
                                text: 'Time Horizon (minutes)',
                                font: { size: 13, weight: 'bold' }
                            },
                            beginAtZero: true,
                            ticks: {
                                callback: function(value) {
                                    if (currentScale === 'logarithmic') {
                                        return value.toFixed(0) + ' min';
                                    }
                                    return value + ' min';
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        function setScale(scale) {
            currentScale = scale;

            // Update button states
            document.getElementById('btnLinear').classList.toggle('active', scale === 'linear');
            document.getElementById('btnLog').classList.toggle('active', scale === 'logarithmic');

            // Update chart
            chart.options.scales.y.type = scale;
            chart.update();
        }

        function setProbability(probability) {
            currentProbability = probability;

            // Update button states
            document.getElementById('btn50').classList.toggle('active', probability === '50');
            document.getElementById('btn80').classList.toggle('active', probability === '80');

            // Update chart data
            chart.data = prepareChartData();
            chart.update();
        }

        // Initialize chart on load
        window.addEventListener('load', createChart);
    </script>
</body>
</html>
