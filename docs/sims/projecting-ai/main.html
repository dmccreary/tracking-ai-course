<body>
    <div class="container">
        <h1>Projecting AI Task Completion to 2030</h1>
        <p class="subtitle">How long will AI models work on tasks? Exponential trend shows 7-month doubling time (METR.org)</p>

        <div class="chart-container">
            <canvas id="taskChart"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Scale:</label>
                <div class="btn-group">
                    <button id="btnLinear" onclick="setScale('linear')">Linear</button>
                    <button id="btnLog" class="active" onclick="setScale('logarithmic')">Log</button>
                </div>
            </div>

            <div class="control-group">
                <label>Success Probability:</label>
                <div class="btn-group">
                    <button id="btn50" class="active" onclick="setProbability('50')">50%</button>
                    <button id="btn80" onclick="setProbability('80')">80%</button>
                </div>
            </div>

            <div class="control-group">
                <label>Trend Line:</label>
                <div class="btn-group">
                    <button id="btnTrend" class="active" onclick="toggleTrendline()">Show/Hide</button>
                </div>
            </div>
        </div>
    </div>
