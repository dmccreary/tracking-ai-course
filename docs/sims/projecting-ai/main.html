<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projecting AI Task Completion to 2030</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Projecting AI Task Completion to 2030</h1>
        <p class="subtitle">How long will AI models work on tasks? Exponential trend shows 7-month doubling time</p>

        <div class="chart-container">
            <canvas id="taskChart"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Scale:</label>
                <div class="btn-group">
                    <button id="btnLinear" class="active" onclick="setScale('linear')">Linear</button>
                    <button id="btnLog" onclick="setScale('logarithmic')">Log</button>
                </div>
            </div>

            <div class="control-group">
                <label>Success Probability:</label>
                <div class="btn-group">
                    <button id="btn50" class="active" onclick="setProbability('50')">50%</button>
                    <button id="btn80" onclick="setProbability('80')">80%</button>
                </div>
            </div>

            <div class="control-group">
                <label>Trend Line:</label>
                <div class="btn-group">
                    <button id="btnTrend" class="active" onclick="toggleTrendline()">Show/Hide</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
